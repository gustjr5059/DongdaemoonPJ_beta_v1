<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 우편번호 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div id="postcode-layer" style="display:none;position:fixed;top:0;right:0;bottom:0;left:0;z-index:1000;background-color:white;"></div>
<script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          var address = data.address; // 최종 주소 정보를 얻어오는 부분
          // 플러터와 연동하기 위해 주소 정보를 넘김
          window.flutter_inappwebview.callHandler('onComplete', address);
          document.getElementById('postcode-layer').style.display = 'none';
        },
        onresize: function(size) {
          document.getElementById('postcode-layer').style.height = size.height + 'px';
        },
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('postcode-layer'));
      document.getElementById('postcode-layer').style.display = 'block';
    }
    execDaumPostcode();
</script>
</body>
</html>
