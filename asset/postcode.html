
<!--카카오 우편번호 서비스 관련 웹 뷰 UI 및 설정 내용-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <title>카카오 우편번호 검색</title> <!-- 브라우저 탭에 표시될 문서 제목 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 뷰포트 설정으로 모바일 화면에 최적화 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!-- 카카오 우편번호 서비스 API 불러오기 -->
    <style>
        body, html {
            margin: 0; /* 바디와 HTML 요소의 기본 마진을 0으로 설정 */
            padding: 0; /* 바디와 HTML 요소의 기본 패딩을 0으로 설정 */
            width: 100%; /* 바디와 HTML 요소의 너비를 100%로 설정 */
            height: 100%; /* 바디와 HTML 요소의 높이를 100%로 설정 */
            overflow: hidden; /* 오버플로우를 숨김 처리하여 스크롤바가 나타나지 않게 설정 */
        }
        #postcode-layer {
            width: 100%; /* 우편번호 레이어의 너비를 100%로 설정 */
            height: 100%; /* 우편번호 레이어의 높이를 100%로 설정 */
            position: fixed; /* 우편번호 레이어를 화면에 고정 */
            top: 0; /* 우편번호 레이어를 화면 위쪽에 맞춤 */
            right: 0; /* 우편번호 레이어를 화면 오른쪽에 맞춤 */
            bottom: 0; /* 우편번호 레이어를 화면 아래쪽에 맞춤 */
            left: 0; /* 우편번호 레이어를 화면 왼쪽에 맞춤 */
            z-index: 1000; /* 우편번호 레이어의 z-index를 1000으로 설정하여 다른 요소들 위에 표시되게 함 */
            background-color: white; /* 우편번호 레이어의 배경색을 흰색으로 설정 */
        }
        .content {
            width: 100%; /* 컨텐츠의 너비를 100%로 설정 */
            height: 100%; /* 컨텐츠의 높이를 100%로 설정 */
            transform: scale(1); /* 컨텐츠의 초기 스케일을 1로 설정 */
            transform-origin: top left; /* 컨텐츠의 변형 기준점을 왼쪽 상단으로 설정 */
        }
    </style>
</head>
<body>
<div id="postcode-layer" class="content"></div> <!-- 우편번호 레이어를 정의하고 content 클래스 적용 -->
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var address = data.address; // 최종 주소 정보를 얻어오는 부분
                var zonecode = data.zonecode; // 우편번호 정보를 얻어오는 부분
                window.Toaster.postMessage(address + "|" + zonecode); // 주소와 우편번호 정보를 토스터 메시지로 전달
                document.getElementById('postcode-layer').style.display = 'none'; // 우편번호 레이어를 화면에서 숨김
            },
            onresize: function(size) {
                document.getElementById('postcode-layer').style.height = size.height + 'px'; // 우편번호 레이어의 높이를 조정
            },
            width: '100%', // 우편번호 검색창의 너비를 100%로 설정
            height: '100%' // 우편번호 검색창의 높이를 100%로 설정
        }).embed(document.getElementById('postcode-layer')); // 우편번호 검색창을 postcode-layer 요소에 삽입
        document.getElementById('postcode-layer').style.display = 'block'; // 우편번호 레이어를 화면에 표시
    }
    execDaumPostcode(); // 우편번호 검색 실행

    function adjustScale() {
        var width = window.innerWidth; // 창의 너비를 변수에 저장
        var height = window.innerHeight; // 창의 높이를 변수에 저장
        var scale = Math.min(width / 375, height / 667); // 기본 크기(375x667)에 맞춰서 스케일 조정
        var content = document.querySelector('.content'); // content 클래스를 가진 요소를 선택
        content.style.transform = 'scale(' + scale + ')'; // 스케일 값을 적용하여 크기 조정
        content.style.width = (100 / scale) + '%'; // 스케일 조정 후 너비를 설정
        content.style.height = (100 / scale) + '%'; // 스케일 조정 후 높이를 설정
    }

    window.addEventListener('resize', adjustScale); // 창 크기 변경 시 adjustScale 함수 실행
    window.addEventListener('load', adjustScale); // 창 로드 시 adjustScale 함수 실행
</script>
</body>
</html>
